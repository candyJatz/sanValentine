<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andev Web - Interactive Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particle effect background -->
    <pointer-particles></pointer-particles>

    <!-- Streetlamp scene -->
    <input type="checkbox" name="btn" id="btn" checked>
    <div class="content">
        <div class="buildings">
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
        </div>
        <div class="ground">
            <div class="sewer"></div>
        </div>
        <div class="streetlamp">
            <div class="base"></div>
            <div class="basetop"></div>
            <div class="pole"></div>
            <div class="poletop"></div>
            <div class="head">
                <label for="btn"></label>
                <div class="top"></div>
                <div class="glass"></div>
                <div class="bot"></div>
            </div>
            <div class="light"></div>
            <div class="ground-light"></div>

            <!-- Highlighted text messages next to lamp -->
            <div class="text-container">

                <div class="text yellow-mark">Nunca me iré</div>
                <div class="text green-mark"> ni en las noches más frías y silenciosas </div>
                <div class="text red-mark"> porque mi amor eligió quedarse contigo </div>
                 <div class=" text lilac-mark">siempre sabras donde encontrame </div>
            </div>
        </div>

        <!-- Bench on the other side -->
        <div class="bench">
            <div class="bench-seat"></div>
            <div class="bench-back"></div>
            <div class="bench-leg-left"></div>
            <div class="bench-leg-right"></div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
